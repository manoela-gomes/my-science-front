    <script>
        function textToSpeech() {
            // get all voices that browser offers
            const speak = window.speechSynthesis
            const available_voices = speak.getVoices();
            // qual sera a voz mudar de [0] até [20] para testar
            // new SpeechSynthesisUtterance object
            const utter = new SpeechSynthesisUtterance();
            utter.voice = available_voices[0]; 
            utter.rate = 1; //velocidade
            utter.pitch = 1; //tom da voz
            utter.lang = 'en-US';
            utter.text = "Answer questions based on existing knowledge"//JSON.parse(window.sessionStorage.getItem("resp1")).choices[0].text.replace("\n\n",""); //texto escrito
            speak.speak(utter);
        }
